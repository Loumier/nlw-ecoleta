<!DOCTYPE html>
    <html lang='pt_br'>
        <head>
            <meta charset='UTF-8'>
            <meta name='viewport' container='width=device-width, initial-scale=1.0'>
            <title>Criar um ponto de coleta</title>

            <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">  
            <link rel='stylesheet' href='/styles/main.css'>
            <link rel='stylesheet' href='/styles/create-point.css'>
            <link rel='stylesheet' href='/styles/responsive.css'>

        </head>
        <body>
            <div id='page-create-point'>
                <header>
                    <img src="/assets/logo.svg" alt='Logomarca'>
                    <a class='head' href='/'><span></span>Voltar para a home</a>
                </header>

                <form action=''>
                    <h1>Cadastro do ponto de coleta</h1>
                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

                        <div class="field">
                            <label for=''>Nome da entidade</label>
                            <input type='text' name='name' required>
                        </div>
                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name ='address'>
                            </div>
                            <div class="field">
                                <label for="address2">Número</label>
                                <input type="text" name ='number'>
                            </div>
                        </div>

                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf">
                                    <option value="">Selecione o Estado</option> 
                                </select>

                                <input type="hidden" name="state" required>
                            </div>

                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name='city' disabled required>
                                    <option value=''>Selecione a cidade</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>
                    
                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

                        <div class='items-grid'>
                            <li data-id='1'>
                                <img src="/assets/lampadas.svg" alt='Lâmpadas'>
                                <span>Lâmpadas</span>
                            </li>
                            <li data-id='2'>
                                <img src="/assets/baterias.svg" alt='Baterias'>
                                <span>Lâmpadas</span>
                            </li>
                            <li data-id='3'>
                                <img src="/assets/papeis-papelao.svg" alt='Papéis e Papelão'>
                                <span>Lâmpadas</span>
                            </li>
                            <li data-id='4'>
                                <img src="/assets/eletronicos.svg" alt='Resíduos eletrônicos'>
                                <span>Lâmpadas</span>
                            </li>
                            <li data-id='5'>
                                <img src="/assets/organicos.svg" alt='Resíduos orgânicos'>
                                <span>Lâmpadas</span>
                            </li>
                            <li data-id='6'>
                                <img src="/assets/oleo.svg" alt='Óleo de Cozinha'>
                                <span>Lâmpadas</span>
                            </li>
                        </div>

                        <input type="hidden" name="items">
                    </fieldset>

                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
            </div>

            <script src='/scripts/create-point.js'></script>
        </body>
    </html>
